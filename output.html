<!DOCTYPE html>
<html>
    <head>
        <title> Resume </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            function onDocLoad() {
                var fdata = JSON.parse(window.localStorage.getItem("formDate"));
                console.log(fdata);
                
                 for (var key in fdata) {
                    try{
                        document.getElementById(key).innerHTML = fdata[key];
                    }
                    catch(e){
                        console.log("errorwithfields "+key);
                    }
                     
    
                }
                // let file=document.getElementById("myfile");
                // console.log(file);
                // let reader=new FileReader();
                // reader.readAsDataURL(file);
                // console.log(reader.result);
                // reader.onloaded=function(){
                //     document.getElementById("img1").src=reader.result;
                // };
                
             }

       </script>
        <style>
            .skil-item {
                margin: 5px;
                padding: 3px;
                background-color: #3073e54a;
                border-radius: 6px;
            }
            .container {
                border: 1px solid rgba(128, 128, 128, 0.288);
                border-radius: 10px;
            }
            .card-header, .card, .card-body, .card-footer {
                border: none;
            }
            h4{
                color:rgb(235, 27, 159);
            }

        </style>
    </head>
    <body onload="onDocLoad()">
        <div class="container mt-3">
        <div class="row">
            
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <img class="img-thumbnail rounded-circle nb-2" src="ntr.jpg" alt="" class="img-fluid" id="img1"/>
                    </div>
                    <div class="card-body">
                        <h3><span id="fname" name="fname"></span> <span id="lname" name="lname"></span></h3>
                    </div>
                    <div class="card-footer">
                        <h4 class="bg-dark text-center">About me</h4>
                        <hr class="bg-dark">
                        <p><span id="description" name="description"></span></p>
                    </div>
                </div>
                <div class="card">
                    
                    <div class="card-body">
                        <h4 class="bg-dark text-center">Skils</h4>
                        <hr class="bg-dark">
                        <div class="pt-2"><span class="skil-item" id="tech1" name="tech1"></span></div>
                        <div class="pt-2"><span class="skil-item" id="tech2" name="tech2"></span></div>
                        <div class="pt-2"><span class="skil-item" id="tech3" name="tech3"></span></div>
                        <div class="pt-2"><span class="skil-item" id="tech4" name="tech4"></span></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="bg-dark text-center">Fallow me</h4>
                        <hr class="bg-dark">
                        <h5>Facebook</h5><span class="text-dark-10" id="fb" name="fb"></span>
                        <h5>Linkedin</h5><span class="text-dark-10" id="li" name="li"></span>
                        <h5>Twitter</h5><span class="text-dark-10" id="tw" name="tw"></span>

                    </div>
                </div>
            </div>
            <div class="col-md-9" >
                <div class="row">
                    
                    
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><i class="fa fa-phone">  <span id="mobile" name="mobile"></span></i></p>
                        <p><i class="fa fa-envelope">  <span id="email" name="email"></span></i></p>
                    </div>
                </div>
                <hr class="bg-dark">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="bg-dark text-center">Objective</h4>
                        <hr class="bg-dark">
                        <p><span id="obj" name="obj"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div><h4 class="bg-dark text-center">Educational Qualification:</h4></div>
                    <hr class="bg-dark">
                    <table class="table table-dark table-hover">
                        <tr>
                            <th> Education </th>
                            <th> School/University</th>
                            <th> Year of Passing </th>
                            <th> Percentage/CGPA </th>
                        </tr>
                        <tr>
                            <td> <label> Post Graduation: </label> </td>
                            <td> <span id="university1" name="university1"></span> </td>
                            <td> <span id="yearofpassing1" name="yearofpassing1"></span> </td>
                            <td> <span id="percentage1" name="percentage1"></span> </td>
                        </tr>
                        <tr>
                            <td> <label> Graduation: </label> </td>
                            <td> <span id="university2" name="university2"></span> </td>
                            <td> <span id="yearofpassing2" name="yearofpassing2"></span> </td>
                            <td> <span id="percentage2" name="percentage2"></span> </td>
                        </tr>
                        <tr>
                            <td> <label> Intermidate: </label> </td>
                            <td> <span id="university3" name="university3"></span> </td>
                            <td> <span id="yearofpassing3" name="yearofpassing3"></span> </td>
                            <td> <span id="percentage3" name="percentage3"></span> </td>
                        </tr>
                        <tr>
                            <td> <label> High School: </label> </td>
                            <td> <span id="university4" name="university4"></span> </td>
                            <td> <span id="yearofpassing4" name="yearofpassing4"></span> </td>
                            <td> <span id="percentage4" name="percentage4"></span> </td>
                        </tr>
                        
                    </table>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    <div><h4 class="bg-dark text-center">Enter Experience:</h4></div>
                    <hr class="bg-dark">
                    <!-- <table class="table table-warning">
                        <thead>
                            <tr>
                                <th class="pl-2"> Organization </th>
                                <th class="pl-2">Experience</th>
                            </tr>
                        </thead>
                        <tr>
                            <td class="pl-2"> <span id="organization1" name="organization1"></span> </td>
                            <td class="pl-2"> <span id="exp1" name="exp1"></span> </td>
                        </tr>
                        <tr>
                            <td class="pl-2"> <span id="organization2" name="organization2"></span> </td>
                            <td class="pl-2"> <span id="exp2" name="exp2"></span> </td>
                        </tr>
                        
                    </table> -->
                    <ul>
                        <li id="wor1" name="wor1"></li>
                        <li id="wor2" name="wor2"></li>
                    </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div><h4 class="bg-dark text-center">Declaration:</h4></div>
                        <hr class="bg-dark">
                        <div class="text-dark-20" id="declaration" name="declaration"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
