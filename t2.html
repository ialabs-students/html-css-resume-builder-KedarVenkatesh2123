<html>
    <head>
        <title>Resume</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            function onDocLoad() {
                var fdata = JSON.parse(window.localStorage.getItem("formDate"));
                 ///{fname: as, mname: asa, lname:322}
                console.log(fdata);
                 for (var key in fdata) {
                    try{
                        document.getElementById(key).innerHTML = fdata[key];
                    }
                    catch(e){
                        console.log("errorwithfields "+key);
                    }
                     
    
                }
                
             }

       </script>
       <style>
        .rcolor{
            color: crimson;
        }
       </style>
    </head>
    <body onload="onDocLoad()" class="bg-primary">
        <form>
            <h3 class="bg-dark text-center rcolor">RESUME</h3>
            <div class="text-center bg-warning"><h4>Basic Information:</h4></div>
            <div class="modal-body">
                <table class="table table-warning table-hover">
                    <tr>
                        <td> <label> First Name: </label></td>
                        <td class="text-left"><span id="fname" name="fname"></span></td>
                        <td> <label>Last Name: </label> </td>
                        <td class="text-left"><span id="lname" name="lname"></span></td>
                    </tr>
                    <tr>
                        <td> <label>Email Id: </label> </td>
                        <td class="text-left"><span id="email" name="email"></span></td>
                        <td> <label>Mobile Number: </label> </td>
                        <td class="text-left"><span id="mobile" name="mobile"> </span></td>
                    </tr>
                    <tr>
                        <td> <label>Date of Birth: </label> </td>
                        <td class="text-left"><span id="dob" name="dob"> </span></td>
                        <td> <label>Gender: </label> </td>
                        <td class="text-left"><span name="gender" id="gender"></span></td>
                    </tr>
                </table>
                </div>
                <div class="text-center bg-warning"><h4>Educational Qualification:</h4></div>
                    <table class="table table-dark table-hover">
                        <tr>
                            <th> Education </th>
                            <th> School/University</th>
                            <th> Year of Passing </th>
                            <th> Percentage/CGPA </th>
                        </tr>
                        <tr>
                            <td> <label> Post Graduation: </label> </td>
                            <td> <span id="university1" name="university1"></span> </td>
                            <td> <span id="yearofpassing1" name="yearofpassing1"></span> </td>
                            <td> <span id="percentage1" name="percentage1"></span> </td>
                        </tr>
                        <tr>
                            <td> <label> Graduation: </label> </td>
                            <td> <span id="university2" name="university2"></span> </td>
                            <td> <span id="yearofpassing2" name="yearofpassing2"></span> </td>
                            <td> <span id="percentage2" name="percentage2"></span> </td>
                        </tr>
                        <tr>
                            <td> <label> Intermidate: </label> </td>
                            <td> <span id="university3" name="university3"></span> </td>
                            <td> <span id="yearofpassing3" name="yearofpassing3"></span> </td>
                            <td> <span id="percentage3" name="percentage3"></span> </td>
                        </tr>
                        <tr>
                            <td> <label> High School: </label> </td>
                            <td> <span id="university4" name="university4"></span> </td>
                            <td> <span id="yearofpassing4" name="yearofpassing4"></span> </td>
                            <td> <span id="percentage4" name="percentage4"></span> </td>
                        </tr>
                        
                    </table>
                    <div class="text-center bg-warning"><h4>Enter Experience:</h4></div>
                    <table class="table table-warning">
                        <thead>
                            <tr>
                                <th class="pl-2"> Organization </th>
                                <th class="pl-2">Experience</th>
                            </tr>
                        </thead>
                        <tr>
                            <td class="pl-2"> <span id="organization1" name="organization1"></span> </td>
                            <td class="pl-2"> <span id="exp1" name="exp1"></span> </td>
                        </tr>
                        <tr>
                            <td class="pl-2"> <span id="organization2" name="organization2"></span> </td>
                            <td class="pl-2"> <span id="exp2" name="exp2"></span> </td>
                        </tr>
                        
                    </table>
                    <div class="text-center bg-warning"><h4>Skils:</h4></div>
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th class="pl-2"> Technology </th>
                                <th class="pl-2"> Version Worked On</th>
                                <th class="pl-2"> Last Worked On </th>
                                <th class="pl-2"> Ratting </th>
                            </tr>
                        </thead>
                        <tr class="md-2">
                            <td class="pl-2"> <span id="tech1" name="tech1"></span></td>
                            <td class="pl-2"> <span id="version1" name="version1"></span></td>
                            <td class="pl-2"> <span id="lastworkedon1" name="lastworkedon1"></span></td>
                            <td class="pl-2"> <span id="rate1" name="rate1"></span></td>
                        </tr>
                        <tr class="pb-2">
                            <td class="pl-2"> <span id="tech2" name="tech2"></span></td>
                            <td class="pl-2"> <span id="version2" name="version2"></span></td>
                            <td class="pl-2"> <span id="lastworkedon2" name="lastworkedon2"></span></td>
                            <td class="pl-2"> <span id="rate2" name="rate2"></span></td>
                        </tr>
                        
                    </table>
                    <div class="text-center bg-warning"><h4>About Yourself:</h4></div>
                    <div class="bg-dark text-white"><span id="description" name="description"></span></div>
                    <div class="text-center bg-warning"><h4>Declaration:</h4></div>
                    <div class="bg-dark text-white" id="declaration" name="declaration">hgf</div>
        </form>
        
    </body>
</html>
